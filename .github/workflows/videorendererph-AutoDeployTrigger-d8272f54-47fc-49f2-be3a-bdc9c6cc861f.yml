name: Trigger auto deployment for videorendererph

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ videomanip ]
    paths:
    - '**'
    - '.github/workflows/videorendererph-AutoDeployTrigger-d8272f54-47fc-49f2-be3a-bdc9c6cc861f.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.VIDEORENDERERPH_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.VIDEORENDERERPH_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.VIDEORENDERERPH_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.VIDEORENDERERPH_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.VIDEORENDERERPH_REGISTRY_PASSWORD }}
          containerAppName: videorendererph
          resourceGroup: videoplatform-ph
          imageToBuild: boldoosang/videorendererph:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


